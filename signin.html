<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Auth</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      background: #ffffff;
      color: #333;
    }

  
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(239, 239, 239, 0.6);
      display: flex; 
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: white;
      width: 400px;
      border-radius: 6px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .popup-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
    }

    .popup-header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 500;
    }

    .close-btn {
      cursor: pointer;
      font-size: 22px;
      border: none;
      background: none;
    }

    .popup form {
      padding: 20px;
      display: none;
      flex-direction: column;
    }

    .popup form.active {
      display: flex;
    }

    input {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button.submit {
      background: black;
      color: white;
      padding: 12px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
      margin-top: 5px;
    }

    .options {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .options a {
      color: #555;
      text-decoration: none;
    }

    .toggle {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .toggle a {
      color: #e27d60;
      cursor: pointer;
      font-weight: 500;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="overlay" id="overlay">
  <div class="popup">
    <div class="popup-header">
      <h2 id="popup-title">Sign Up</h2>
      <button class="close-btn" onclick="closePopup()">×</button>
    </div>

  
    <form id="login-form">
      <input type="email" placeholder="Email address">
      <input type="password" placeholder="Password">
      <button class="submit">LOG IN</button>
      <div class="options">
        <label><input type="checkbox"> Keep me logged in</label>
        <a href="#">Forgot Password</a>
      </div>
      <div class="toggle">Don’t have an account? <a onclick="switchForm('signup')">Sign up now.</a></div>
    </form>

  
    <form id="signup-form" class="active">
      <input type="email" placeholder="Email address">
      <input type="password" placeholder="Password">
      <button class="submit">SIGN UP</button>
      <div class="toggle">Already have an account? <a onclick="switchForm('login')">Log In</a></div>
    </form>
  </div>
</div>

<script>
  const overlay = document.getElementById("overlay");
  const loginForm = document.getElementById("login-form");
  const signupForm = document.getElementById("signup-form");
  const popupTitle = document.getElementById("popup-title");

  function closePopup() {
    overlay.style.display = "none";
  }

  function switchForm(type) {
    if (type === "login") {
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      popupTitle.textContent = "Log In";
    } else {
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      popupTitle.textContent = "Sign Up";
    }
  }
</script>

</body>
</html>
